{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Wacky Widgets</title>
</head>
<body>
    <h1>Wacky Widgets</h1>
    <div style="display: flex; justify-content:center">
            {% for wid in widget_list %}
            <table style="text-align: center" class="pure-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Remove</th>
                        </tr><br>
                    </thead>
                    
                    <tbody>
                <tr>
                    <td>{{wid.description}}</td>
                    <td>{{wid.quantity}}</td>
                    <td>
                        <form action="{% url 'delete' wid.id %}">
                            <input type="submit" value="X">
                        </form>
                    </td>
                    
                </tr>
                
            </tbody>

            {% empty %}
            
            <h3>No Widgets Exist!!</h3>
            
            {% endfor %}
            
        </table>
    </div>
    <hr>
    

        
        
        <form action="" method="POST">
                {% csrf_token %}
                <!-- {{form.as_table}} -->
                <div style="display: flex; flex-direction:column; align-items: center">
                    <form action="" method="POST">
                        <label> Description: <input class="form-input" type="text" name="description"></label><br>
                        <label>Quantity: <input class="form-input" type="number" name="quantity"><br></label><br>
                        <input id="form-input" type="submit">
                    </form>
                </div>
                
        

</body>
</html>
